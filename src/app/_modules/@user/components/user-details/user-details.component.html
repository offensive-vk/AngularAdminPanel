<h3 mat-dialog-title class="mb-0">User details</h3>

<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between align-items-center mt-4">
    <div>
      <div class="d-flex justify-content-between w-100 align-items-center">
        <p class=" me-3">First name</p>
        <p>{{data.first_name}}</p>
      </div>
      <div class="d-flex justify-content-between w-100 align-items-center">
        <p class="me-3">Last name</p>
        <p>{{data.last_name }}</p>
      </div>
      <div class="d-flex justify-content-between w-100 align-items-center">
        <p class=" me-3">Email</p>
        <p>{{data.email }}</p>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="image-box p-2 border-color">
        <div *ngIf="data.avatar">
          <img [src]="data.avatar" alt="" class="align-middle d-flex h-100 w-100"
            (error)="catchImageError($event,data.avatar)">
        </div>
      </div>

    </div>
  </div>

</div>
