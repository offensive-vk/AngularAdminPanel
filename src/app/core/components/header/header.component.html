<mat-toolbar class="d-flex align-items-center border-color px-4">
  <a mat-icon-button class="me-3" (click)="toggleSidebar()" *ngIf="!largeScreen">
    <mat-icon>menu</mat-icon>
  </a>

  <div class="page-title d-md-flex d-none align-items-center w-100 h-100">
    <a class="nav-link active main-link h-100 d-inline-flex align-items-center">{{title}}</a>
    <a *ngFor="let item of extraTitles" class="nav-link h-100 d-inline-flex align-items-center"
      [routerLink]="item.url">{{item.title}}</a>
  </div>


  <div class="d-flex flex-nowrap align-items-center account-info justify-content-end w-100">
    <a [matMenuTriggerFor]="accountMenu" class="pointer me-sm-3 me-1">
      <div class="d-flex align-items-center">
        <mat-icon>account_circle</mat-icon>
        <span class="mx-1 text-truncate username" *ngIf="largeScreen">Welcome, user </span>
        <mat-icon>expand_more</mat-icon>
      </div>
    </a>
  </div>
</mat-toolbar>
<mat-menu #accountMenu="matMenu">
  <p class="px-3 pt-2">{{userName}}</p>
  <mat-divider></mat-divider>
    <button mat-menu-item >Account</button>
    <button mat-menu-item>Sign out</button>

</mat-menu>
